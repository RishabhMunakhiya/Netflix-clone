<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - My List</title>
    <link rel="shortcut icon" href="Netflix_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="mylist.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="navbar-brand">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
          alt="Netflix image"
          class="logo"
        />
      </div>
      <div class="navbar-nav">
        <a href="#" class="nav-link" id="home">Home</a>
        <a href="#" class="nav-link" id="tvshow">Tv Shows</a>
        <a href="#" class="nav-link" id="movies"   >Movies</a>
        <a href="#" class="nav-link" id="news">New & Popular</a>
        <a href="#" class="nav-link" id="mylist">My Lists</a>
      </div>
      <div class="navbar-right">
        <i class="fas fa-search"></i>
        <i class="fas fa-bell"></i>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png"
          alt="Profile image"
          class="profile-icon"
        />
      </div>
    </nav>

    <!-- hero Section -->
    <header class="hero">
      <div class="hero-content">
        <h1 class="hero-title">My List</h1>
        <p class="hero-description">
          None 
        </p>
        <div class="hero-button">
        </div>
      </div>
    </header>


</body>
<script src="script.js"></script>
</html>
